<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>FileServer</title>
</head>

<body>
    <div class="container bootstrap mt-4 mb-3">
        <h2>File Server</h2>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">File Name:</span>
            </div>
            <input type="text" id="uploadName" class="form-control" placeholder="name of file to be uploaded"
                aria-describedby="basic-addon1">
        </div>
        <div>
            <p style="color: grey;">Supported File Extensions: <span id="fileExtSpan"></span></p>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Upload File:</span>
            </div>
            <input type="file" id="uploadFile" class="form-control" aria-describedby="basic-addon1">
        </div>
        <button type="button" class="btn btn-secondary" id="uploadBtn" onclick="upload()">Upload</button>
    </div>

    <div class="container bootstrap mt-4 mb-3">
        <div class="list-group" id="listDiv">
        </div>
    </div>
</body>

</html>
