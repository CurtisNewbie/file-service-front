<div id="lightboxdiv">

    <div class="row row-cols-lg-auto g-3 align-items-center">
        <div *ngFor="let image of images; let i=index">
            <div class="col-12">
                <img [src]="image.thumb" (click)="open(i)" class="m-2" />
            </div>
        </div>
    </div>
</div>

<mat-paginator #paginator [length]="pagingController.paging.total" [pageSize]="pagingController.paging.limit"
    [pageSizeOptions]="pagingController.PAGE_LIMIT_OPTIONS" (page)="pagingController.onPageEvent($event)"
    aria-label="Select page" [showFirstLastButtons]="true">
</mat-paginator>
