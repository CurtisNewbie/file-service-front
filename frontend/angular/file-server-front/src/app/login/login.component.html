<div class="container bootstrap mt-3 mb-5 p-3 shadow">
    <h2>Login</h2>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Username:</span>
        </div>
        <input type="text" id="usernameInput" [(ngModel)]="usernameInput" class="form-control" placeholder="username"
            aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Password:</span>
        </div>
        <input type="password" id="passwordInput" [(ngModel)]="passwordInput" class="form-control"
            (keyup)="passwordInputKeyPressed($event)" aria-describedby="basic-addon1">
    </div>
    <button type="button" class="btn btn-secondary" id="uploadBtn" (click)="login()">Login</button>
</div>
