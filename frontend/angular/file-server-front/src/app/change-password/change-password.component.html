<div class="container bootstrap p-3 mt-3 mb-5 shadow">
    <h4 class="mt-2 mb-3">Change Password</h4>

    <mat-form-field appearance="fill" style="width: 100%;" class="m-1">
        <mat-label>Current Password</mat-label>
        <input matInput type="password" id="prevPasswordInput" [(ngModel)]="changePasswordParam.prevPassword">
        <button *ngIf="changePasswordParam.prevPassword" matSuffix mat-icon-button aria-label="Clear"
            (click)="changePasswordParam.prevPassword=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;" class="m-1">
        <mat-label>New Password</mat-label>
        <input matInput type="password" id="newPasswordInput" [(ngModel)]="changePasswordParam.newPassword">
        <button *ngIf="changePasswordParam.newPassword" matSuffix mat-icon-button aria-label="Clear"
            (click)="changePasswordParam.newPassword=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;" class="m-1">
        <mat-label>Confirm New Password</mat-label>
        <input matInput type="password" id="confirmPasswordInput" [(ngModel)]="newPasswordConfirm">
        <button *ngIf="newPasswordConfirm" matSuffix mat-icon-button aria-label="Clear" (click)="newPasswordConfirm=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <div class="d-flex justify-content-end">
        <button mat-raised-button class="mt-2" (click)="changePassword()">Submit</button>
    </div>
</div>
