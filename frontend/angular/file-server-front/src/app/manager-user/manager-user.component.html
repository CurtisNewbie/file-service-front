<div>
    <h3 class="mt-2 mb-3">Manage User</h3>
    <div class="justify-content-md-end d-md-flex">
        <button mat-raised-button (click)="addUserPanelDisplayed=!addUserPanelDisplayed">
            New User<mat-icon>more_horiz</mat-icon></button>
    </div>
</div>

<!-- New User Panel  -->
<div class="container bootstrap p-3 mt-3 mb-5 shadow" *ngIf="addUserPanelDisplayed">
    <h4 class="mt-2 mb-2">New User</h4>

    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Username</mat-label>
        <input matInput type="text" id="usernameInput" [(ngModel)]="usernameToBeAdded">
        <button *ngIf="usernameToBeAdded" matSuffix mat-icon-button aria-label="Clear" (click)="usernameToBeAdded=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Password</mat-label>
        <input matInput type="password" id="passwordInput" [(ngModel)]="passswordToBeAdded">
        <button *ngIf="passswordToBeAdded" matSuffix mat-icon-button aria-label="Clear" (click)="passswordToBeAdded=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="userRole" checked id="userRoleGuest" checked
                (change)="setUserRole('guest')">
            <label class="form-check-label" for="userGroupPrivate">
                Guest
            </label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="userRole" id="userRoleUser"
                (change)="setUserRole('user')">
            <label class="form-check-label" for="userGroupPublic">
                User
            </label>
        </div>
    </div>
    <div class="justify-content-md-end d-md-flex">
        <button mat-raised-button class="mt-2" (click)="addUser()">Add User</button>
    </div>
</div>

<!-- table of users  -->
<div class="mt-3 mb-5">

    <table mat-table [dataSource]="userInfoList" class="mat-elevation-z8 mb-4" style="width: 100%;"
        multiTemplateDataRows>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let u"> {{u.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let u"> {{u.username}} </td>
        </ng-container>
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let u"> {{u.role}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let u">
                <span *ngIf="u.isDisabled === USER_IS_DISABLED" class="status-red">disabled</span>
                <span *ngIf="u.isDisabled === USER_IS_NORMAL" class="status-green">normal</span>
            </td>
        </ng-container>


        <ng-container matColumnDef="expandedElement">
            <td mat-cell *matCellDef="let u" [attr.colspan]="COLUMNS_TO_BE_DISPLAYED.length">
                <div class="element-detail" [@detailExpand]="u === expandedElement ? 'expanded' : 'collapsed'">
                    <div class="p-2 d-flex w-100 justify-content-end">
                        <button [hidden]="u.isDisabled === USER_IS_DISABLED" class="btn btn-outline-secondary btn-sm"
                            (click)="disableUserById(u.id)" mat-raised-button color="warn">Disable</button>
                        <button [hidden]="u.isDisabled === USER_IS_NORMAL" class="btn btn-outline-secondary btn-sm"
                            (click)="enableUserById(u.id)" mat-raised-button>Enable</button>
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="COLUMNS_TO_BE_DISPLAYED"></tr>
        <tr mat-row *matRowDef="let row; columns: COLUMNS_TO_BE_DISPLAYED;" class="element-row"
            [class.expanded-row]="expandedElement === row"
            (click)="expandedElement = expandedElement === row? null : row"></tr>

        <tr mat-row *matRowDef="let element; columns: ['expandedElement'];" class="detail-row">
        </tr>
    </table>


</div>
