<app-nav></app-nav>
<div class="container bootstrap mt-3 mb-5 p-3 shadow">
    <h2>Add User</h2>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Username:</span>
        </div>
        <input type="text" [(ngModel)]="usernameToBeAdded" class="form-control" placeholder="username"
            aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Password:</span>
        </div>
        <input type="password" [(ngModel)]="passswordToBeAdded" class="form-control" aria-describedby="basic-addon1">
    </div>
    <button type="button" class="btn btn-secondary" id="uploadBtn" (click)="addUser()">Add User</button>
</div>
<div class="container bootstrap mt-3 mb-5 ">
    <h3>User List</h3>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Username</th>
                    <th scope="col">Role</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of userInfoList">
                    <th scope="row">{{u.id}}</th>
                    <td>{{u.username}}</td>
                    <td>{{u.role}}</td>
                    <td><button class="btn btn-primary" (click)="deleteUserById(u.id)">Delete</button></td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
