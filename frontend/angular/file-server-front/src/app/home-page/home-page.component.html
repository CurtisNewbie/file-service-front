<div [hidden]="isGuest">
    <mat-form-field appearance="fill" style="width: 100%;" [hidden]="this.uploadParam.files == null" class="mb-2">
        <mat-label>Filename:</mat-label>
        <!-- always display the first file name only (for zip file, the first one is the zip file's name)  -->
        <input matInput type="text" id="filenameInput" [(ngModel)]="displayedUploadName">
        <button *ngIf="displayedUploadName" matSuffix mat-icon-button aria-label="Clear"
            (click)="displayedUploadName=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <div class="input-group input-group-sm mb-1">
        <span class="input-group-text" id="basic-addon1">Upload File:</span>
        <input type="file" class="form-control" #uploadFileInput (change)="onFileSelected($event.target.files)"
            aria-describedby="basic-addon1" multiple>
    </div>
    <div class="mt-3 mb-2">
        <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
                <select class="form-select form-select-sm" id="uploadUserGroupSelect"
                    (change)="setUploadUserGroup($event.target.value)" #tooltip="matTooltip"
                    matTooltip="Public group files are accessible for anyone. Private group files are only accessible for you"
                    matTooltipPosition="below">
                    <option [value]="PRIVATE_GROUP" selected>Private Group</option>
                    <option [value]="PUBLIC_GROUP">Public Group</option>
                </select>
            </div>
            <div class="col-12">
                <button mat-raised-button (click)="upload()" #tooltip="matTooltip"
                    matTooltip="Multiple files are uploaded as a single zip" matTooltipPosition="right">
                    Upload
                </button>
            </div>
            <div class="col-12">
                <small style="color: cadetblue;" *ngIf="progress != null">Progress: {{progress}}</small>
            </div>
        </form>
    </div>
    <small class="mt-2" style="color: grey;" [matTooltip]="fileExtToolTip()">Supported File Extensions:
        <span>
            {{ subSetToStr(this.fileExtSet, 5)}} ... </span>
    </small>
</div>


<div class="mt-5">
    <h3>File List</h3>
    <div class="container bootstrap mt-3 mb-3">
        <mat-form-field appearance="fill" style="width: 100%;" class="mb-1 mt-3">
            <mat-label>Filename:</mat-label>
            <input matInput type="text" id="searchFilenameInput" [(ngModel)]="searchParam.name"
                (change)="searchParamChanged()" (keyup)="searchNameInputKeyPressed($event)">
            <button *ngIf="searchParam.name" matSuffix mat-icon-button aria-label="Clear" (click)="searchParam.name=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <div class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
                <select class="form-select form-select-sm" id="searchUserGroupSelect"
                    (change)="setSearchUserGroup($event.target.value)">
                    <option value="" selected #defSearchUserGroup>All Groups</option>
                    <option [value]="PRIVATE_GROUP"> Private Group</option>
                    <option [value]="PUBLIC_GROUP">Public Group</option>
                </select>
            </div>
            <div class="col-12">
                <select class="form-select form-select-sm" id="searchOwnerSelect"
                    (change)="setSearchOwnership($event.target.value)" #tooltip="matTooltip"
                    matTooltip="Fetch all the files or only the files that you uploaded">
                    <option [value]="OWNERSHIP_ALL_FILES" selected #defSearchOwner>All Files</option>
                    <option [value]="OWNERSHIP_MY_FILES">My Files</option>
                </select>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
            <button mat-raised-button class="m-2" id="reloadBtn" (click)="fetchFileInfoList()">Fetch</button>
            <button mat-raised-button class="m-2" id="resetBtn" (click)="resetSearchParam()">Reset</button>
        </div>

        <table mat-table [dataSource]="fileInfoList" class="mat-elevation-z8 mb-4" style="width: 100%;">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let f"> {{f.name}} </td>
            </ng-container>
            <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef> Size </th>
                <td mat-cell *matCellDef="let f"> {{resolveSize(f.sizeInBytes)}} </td>
            </ng-container>

            <ng-container matColumnDef="download">
                <th mat-header-cell *matHeaderCellDef> Download </th>
                <td mat-cell *matCellDef="let f"> <a [href]="concatFileHref(f.uuid)"
                        target="_blank"><small>Download</small></a> </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let f">
                    <button [hidden]="!f.isOwner" mat-icon-button color="primary" (click)="deleteFile(f.uuid)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['name', 'size', 'download', 'delete']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['name', 'size', 'download', 'delete'];"></tr>
        </table>

        <mat-paginator [length]="pagingController.paging.total" [pageSize]="pagingController.paging.limit"
            [pageSizeOptions]="pagingController.PAGE_LIMIT_OPTIONS" (page)="handle($event)" aria-label="Select page">
        </mat-paginator>

    </div>
</div>
