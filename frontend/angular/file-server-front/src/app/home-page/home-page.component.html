<div [hidden]="isGuest">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">File Name:</span>
        </div>
        <input type="text" [(ngModel)]="uploadParam.name" class="form-control" aria-describedby="basic-addon1">
    </div>
    <div>
        <p style="color: grey;">Supported File Extensions:
            <span *ngFor="let e of fileExtSet; let i = index">
                {{ (i < fileExtSet.size - 1 ? e + "," : e )}} </span>
        </p>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Upload File:</span>
        </div>
        <input type="file" class="form-control" #uploadFileInput (change)="onFileSelected($event.target.files)"
            aria-describedby="basic-addon1">
    </div>
    <div>
        <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
                <select class="form-select" id="uploadUserGroupSelect"
                    (change)="setUploadUserGroup($event.target.value)">
                    <option value="1" selected>Private Group</option>
                    <option value="0">Public Group</option>
                </select>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-sm btn-outline-secondary" id="uploadBtn"
                    (click)="upload()">Upload</button>
            </div>
        </form>
    </div>
</div>


<div class="mt-5">
    <h3>File List</h3>
    <div class="container bootstrap mt-3 mb-3">
        <form class="row row-cols-lg-auto g-3 align-items-center mt-3">
            <div class="input-group mb-2 col-12">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Search File Name:</span>
                </div>
                <input type="text" [(ngModel)]="searchParam.name" [ngModelOptions]="{standalone:true}"
                    class="form-control" aria-describedby="basic-addon1">
            </div>
            <div class="col-12">
                <select class="form-select" id="searchUserGroupSelect"
                    (change)="setSearchUserGroup($event.target.value)">
                    <option value="" selected #defSearchUserGroup>All Groups</option>
                    <option value="1">Private Group</option>
                    <option value="0">Public Group</option>
                </select>
            </div>
        </form>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
            <button type="button" class="btn btn-sm btn-outline-secondary " id="reloadBtn"
                (click)="fetchFileInfoList()">Fetch</button>
            <button type="button" class="btn btn-sm btn-outline-secondary " id="resetBtn"
                (click)="resetSearchParam()">Reset</button>
        </div>
        <div class="list-group" id="listDiv">
            <li *ngFor="let f of fileInfoList" class="list-group-item list-group-item-action">
                <div>
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" style="word-break: break-all;">{{f.name}}</h5>
                        <small>Group: {{resolveUserGroupName(f.userGroup)}}</small>
                    </div>
                    <p class="mb-1 mt-1">Size: {{resolveSize(f.sizeInBytes)}}</p>
                    <div class="row row-cols-lg-auto g-3 align-items-center">
                        <div class="col-12">
                            <a [href]="concatFileHref(f.uuid)" target="_blank"
                                style="word-break: break-all; text-decoration: none;">Download</a>
                        </div>
                        <div class="col-12" [hidden]="!f.isOwner">
                            <button type="button" class="btn btn-sm btn-outline-secondary m-2" id="deleteFileBtn"
                                (click)="deleteFile(f.uuid)">Delete</button>
                        </div>
                    </div>
                </div>
            </li>
        </div>
        <form class="row row-cols-lg-auto g-3 align-items-center mt-5">
            <div class="col-12">
                <span class="input-group-text" id="basic-addon1">Current Page: {{paging.page}}</span>
            </div>
            <div class="col-12">
                <select class="form-select" (change)="setPageSize($event.target.value)">
                    <option value="{{limit}}" *ngFor="let limit of pageLimitOptions">Page
                        Size:
                        {{limit}}</option>
                </select>
            </div>
            <div class="col-12">
                <select class="form-select" (change)="gotoPage($event.target.value)">
                    <option value="{{p}}" *ngFor="let p of pages">Page {{p}}</option>
                </select>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-sm btn-outline-secondary m-2" id="prevPageBtn"
                    (click)="prevPage()">Previous Page</button>
                <button type="button" class="btn btn-sm btn-outline-secondary m-2" id="nextPageBtn"
                    (click)="nextPage()">Next Page</button>
            </div>
        </form>
    </div>
</div>
