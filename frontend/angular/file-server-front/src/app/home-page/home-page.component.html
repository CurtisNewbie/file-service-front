<div [hidden]="isGuest">
    <div class="input-group input-group-sm mb-3" [hidden]="this.uploadParam.files == null">
        <span class="input-group-text" id="basic-addon1">File Name:</span>
        <!-- always display the first file name only (for zip file, the first one is the zip file's name)  -->
        <input type="text" #uploadFileNameInput [(ngModel)]="this.displayedUploadName" class="form-control"
            aria-describedby="basic-addon1">
    </div>
    <div class="input-group input-group-sm mb-1">
        <span class="input-group-text" id="basic-addon1">Upload File:</span>
        <input type="file" class="form-control" #uploadFileInput (change)="onFileSelected($event.target.files)"
            aria-describedby="basic-addon1" multiple>
    </div>
    <small style="color: cadetblue;" *ngIf="progress != null">Progress: {{progress}}</small>
    <div class="mt-3">
        <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
                <select class="form-select form-select-sm" id="uploadUserGroupSelect"
                    (change)="setUploadUserGroup($event.target.value)" #tooltip="matTooltip"
                    matTooltip="Public group files are accessible for anyone. Private group is only accessible for you">
                    <option [value]="PRIVATE_GROUP" selected>Private Group</option>
                    <option [value]="PUBLIC_GROUP">Public Group</option>
                </select>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-sm btn-outline-secondary" id="uploadBtn" (click)="upload()"
                    #tooltip="matTooltip" matTooltip="Multiple files are uploaded as a single zip"
                    matTooltipPosition="right">Upload</button>
            </div>
        </form>
    </div>
    <div class="m-2">
        <small style="color: grey;" #tooltip="matTooltip"
            matTooltip="File name must be using these file extensions">Supported File Extensions:
            <span *ngFor="let e of fileExtSet; let i = index">
                {{ (i < fileExtSet.size - 1 ? e + "," : e )}} </span>
        </small>
    </div>
</div>


<div class="mt-5">
    <h3>File List</h3>
    <div class="container bootstrap mt-3 mb-3">
        <div class="row row-cols-lg-auto g-3 align-items-center mt-3">
            <div class="input-group input-group-sm mb-2 col-12">
                <span class="input-group-text" id="basic-addon1">Search File Name:</span>
                <input type="text" [(ngModel)]="searchParam.name" class="form-control" aria-describedby="basic-addon1"
                    (change)="searchParamChanged()" (keyup)="searchNameInputKeyPressed($event)">
            </div>
            <div class="col-12">
                <select class="form-select form-select-sm" id="searchUserGroupSelect"
                    (change)="setSearchUserGroup($event.target.value)" #tooltip="matTooltip"
                    matTooltip="Public group files are accessible for anyone. Private group is only accessible for you">
                    <option value="" selected #defSearchUserGroup>All Groups</option>
                    <option [value]="PRIVATE_GROUP">Private Group</option>
                    <option [value]="PUBLIC_GROUP">Public Group</option>
                </select>
            </div>
            <div class="col-12">
                <select class="form-select form-select-sm" id="searchOwnerSelect"
                    (change)="setSearchOwnership($event.target.value)" #tooltip="matTooltip"
                    matTooltip="Fetch all the files or only the files that you uploaded">
                    <option [value]="OWNERSHIP_ALL_FILES" selected #defSearchOwner>All Files</option>
                    <option [value]="OWNERSHIP_MY_FILES">My Files</option>
                </select>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
            <button type="button" class="btn btn-sm btn-outline-secondary m-2" id="reloadBtn"
                (click)="fetchFileInfoList()">Fetch</button>
            <button type="button" class="btn btn-sm btn-outline-secondary m-2" id="resetBtn"
                (click)="resetSearchParam()">Reset</button>
        </div>

        <table mat-table [dataSource]="fileInfoList" class="mat-elevation-z8" style="width: 100%;">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let f"> {{f.name}} </td>
            </ng-container>
            <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef> Size </th>
                <td mat-cell *matCellDef="let f"> {{resolveSize(f.sizeInBytes)}} </td>
            </ng-container>

            <ng-container matColumnDef="download">
                <th mat-header-cell *matHeaderCellDef> Download </th>
                <td mat-cell *matCellDef="let f"> <a [href]="concatFileHref(f.uuid)"
                        target="_blank"><small>Download</small></a> </td>
            </ng-container>

            <ng-container matColumnDef="delete">

                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let f">
                    <a [hidden]="!f.isOwner" class="btn btn-sm btn-outline-secondary" id="deleteFileBtn"
                        (click)="deleteFile(f.uuid)"><small>Delete</small></a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['name', 'size', 'download', 'delete']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['name', 'size', 'download', 'delete'];"></tr>
        </table>

        <div class="row row-cols-lg-auto g-3 align-items-center mt-1">
            <div class="col-12">
                <span class="input-group-text" id="basic-addon1">Current Page: {{pagingController.paging.page}}</span>
            </div>
            <div class="col-12">
                <select class="form-select form-select-sm" (change)="setPageSize($event.target.value)">
                    <option value="{{limit}}" *ngFor="let limit of pagingController.PAGE_LIMIT_OPTIONS">Page
                        Size:
                        {{limit}}</option>
                </select>
            </div>
            <div class="col-12">
                <select class="form-select form-select-sm" (change)="gotoPage($event.target.value)">
                    <option value="{{p}}" *ngFor="let p of pagingController.pages">Page {{p}}</option>
                </select>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-sm btn-outline-secondary m-2" id="prevPageBtn"
                    (click)="prevPage()">Previous Page</button>
                <button type="button" class="btn btn-sm btn-outline-secondary m-2" id="nextPageBtn"
                    (click)="nextPage()">Next Page</button>
            </div>
        </div>
    </div>
</div>
