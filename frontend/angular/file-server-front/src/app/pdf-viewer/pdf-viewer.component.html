<h4 style="word-wrap: break-word;">{{shortname}}</h4>
<div *ngIf="!shortname" class="ml-5 mr-5 alert alert-secondary">
    No PDF selected. Consider picking one to read?
</div>
<span #viewerPlaceHolder></span>
<div id="pdfViewer" class="ml-5 mr-5">
    <ng2-pdfjs-viewer [zoom]="'automatic-zoom'" id="pdfViewer" [download]="true" [downloadFileName]="shortname"
        [showSpinner]="true" [fullScreen]="true" #pdfViewer>
    </ng2-pdfjs-viewer>
</div>
