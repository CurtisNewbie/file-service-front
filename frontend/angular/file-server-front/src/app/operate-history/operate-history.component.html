<div class="mt-3 mb-5 ">
    <h3 class="m-2">Operate History</h3>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
        <button mat-raised-button id="reloadBtn" (click)="fetchOperateLogList()">Fetch</button>
    </div>

    <table mat-table [dataSource]="operateLogList" class="mat-elevation-z8 mb-4" style="width: 100%;">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> User ID </th>
            <td mat-cell *matCellDef="let a"> {{a.userId}} </td>
        </ng-container>

        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> User </th>
            <td mat-cell *matCellDef="let a"> {{a.username}} </td>
        </ng-container>

        <ng-container matColumnDef="operateName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let a"> {{a.operateName}} </td>
        </ng-container>

        <ng-container matColumnDef="operateDesc">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let a"> {{a.operateDesc}} </td>
        </ng-container>

        <ng-container matColumnDef="operateTime">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let a"> {{a.operateTime}} </td>
        </ng-container>

        <ng-container matColumnDef="operateParam">
            <th mat-header-cell *matHeaderCellDef> Parameters </th>
            <td mat-cell *matCellDef="let a"> {{a.operateParam}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="COLUMNS_TO_BE_DISPLAYED"></tr>
        <tr mat-row *matRowDef="let row; columns: COLUMNS_TO_BE_DISPLAYED;"></tr>
    </table>

    <mat-paginator [length]="pagingController.paging.total" [pageSize]="pagingController.paging.limit"
        [pageSizeOptions]="pagingController.PAGE_LIMIT_OPTIONS" (page)="handle($event)" aria-label="Select page">
    </mat-paginator>

</div>
