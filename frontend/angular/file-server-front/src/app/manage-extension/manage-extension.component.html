<div class="mt-5">
    <h3>Manage File Extensions</h3>
    <div class="container bootstrap mt-3 mb-3">
        <div class="row row-cols-lg-auto g-3 align-items-center mt-3">
            <mat-form-field appearance="fill" style="width: 100%;" class="mb-2 mt-3">
                <mat-label>Name:</mat-label>
                <input matInput type="text" [(ngModel)]="searchParam.name" (change)="searchParamChanged()"
                    (keyup)="searchNameInputKeyPressed($event)">
                <button *ngIf="searchParam.name" matSuffix mat-icon-button aria-label="Clear"
                    (click)="searchParam.name=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

            <div class="col-12">
                <select class="form-select form-select-sm" id="searchUserGroupSelect"
                    (change)="setIsEnabled($event.target.value)">
                    <option [value]="null" selected #defSearchUserGroup>All</option>
                    <option [value]="FILE_EXT_ENABLED">Enabled</option>
                    <option [value]="FILE_EXT_DISABLED">Disabled</option>
                </select>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
            <button mat-raised-button class="m-2" id="reloadBtn"
                (click)="fetchSupportedExtensionsDetails()">Fetch</button>
        </div>

        <table mat-table [dataSource]="fileExt" class="mat-elevation-z8 mb-4" style="width: 100%;"
            multiTemplateDataRows>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let f"> {{f.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let f"> {{f.name}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let f"> {{f.isEnabled === FILE_EXT_ENABLED ? "enabled" :
                    "disabled"}} </td>
            </ng-container>

            <ng-container matColumnDef="expandedElement">
                <td mat-cell *matCellDef="let f" [attr.colspan]="COLUMNS_TO_BE_DISPLAYED.length">
                    <div class="element-detail" [@detailExpand]="f === expandedElement ? 'expanded' : 'collapsed'">
                        <div class="p-2 d-flex w-100 justify-content-end">
                            <button mat-raised-button [hidden]="f.isEnabled === FILE_EXT_ENABLED"
                                (click)="enableFileExt(f)">Enable</button>
                            <button mat-raised-button [hidden]="f.isEnabled !== FILE_EXT_ENABLED"
                                (click)="disableFileExt(f)" color="warn">Disable</button>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="COLUMNS_TO_BE_DISPLAYED"></tr>
            <tr mat-row *matRowDef="let row; columns: COLUMNS_TO_BE_DISPLAYED;" class="element-row"
                [class.expanded-row]="expandedElement === row"
                (click)="expandedElement = expandedElement === row? null : row"></tr>

            <tr mat-row *matRowDef="let element; columns: ['expandedElement'];" class="detail-row">
            </tr>
        </table>



    </div>

    <mat-paginator [length]="pagingController.paging.total" [pageSize]="pagingController.paging.limit"
        [pageSizeOptions]="pagingController.PAGE_LIMIT_OPTIONS" (page)="handle($event)" aria-label="Select page">
    </mat-paginator>

</div>
