<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>FileServer</title>
</head>

<body>
    <div class="container bootstrap mt-4 mb-3">
        <h2>File Server</h2>
        <div class="text-right">
            <p id="userp"></p>
            <button type="button" class="btn btn-secondary m-2 " id="logoutBtn" onclick="logout()">Logout</button>
            <button type="button" class="btn btn-secondary m-2 " id="addUserBtn"
                onclick="swapRegisterFormVisibility()">Add
                User</button>
        </div>
        <div class="container bootstrap mt-3 mb-5 p-3 shadow" id="registerDiv" hidden="true">
            <h2>Register</h2>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Username:</span>
                </div>
                <input type="text" id="usernameInput" class="form-control" placeholder="username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Password:</span>
                </div>
                <input type="password" id="passwordInput" class="form-control" aria-describedby="basic-addon1">
            </div>
            <button type="button" class="btn btn-secondary" id="uploadBtn" onclick="register()">Register</button>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">File Name:</span>
            </div>
            <input type="text" id="uploadName" class="form-control" placeholder="name of file to be uploaded"
                aria-describedby="basic-addon1">
        </div>
        <div>
            <p style="color: grey;">Supported File Extensions: <span id="fileExtSpan"></span></p>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Upload File:</span>
            </div>
            <input type="file" id="uploadFile" class="form-control" aria-describedby="basic-addon1">
        </div>
        <button type="button" class="btn btn-secondary" id="uploadBtn" onclick="upload()">Upload</button>
    </div>

    <div class="container bootstrap mt-4 mb-3">
        <div class="list-group" id="listDiv">
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="./user.js"></script>
</body>

</html>
